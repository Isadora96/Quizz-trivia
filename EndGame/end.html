<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="end.css">
    <title>EndGame</title>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="final-score">0</h1>
            <form class="end-form-container">
                <h2 id="end-text" class="enter-name">Enter your name below to save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button  id="save-score" class="btn btn-end" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
                <a href="/index.html" class="btn btn-score">Go Home</a>
            </form>
        </div>
    </div>
    <script src="end.js"></script>
</body>
</html>
